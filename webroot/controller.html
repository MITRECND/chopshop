<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ChopShop</title>
        <link href="/jquery-ui-1.10.0.custom/css/ui-lightness/jquery-ui-1.10.0.custom.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="/controller.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="/jquery-ui-1.10.0.custom/js/jquery-1.9.0.js" type="text/javascript"></script>
        <script src="/jquery-ui-1.10.0.custom/js/jquery-ui-1.10.0.custom.js" type="text/javascript"></script>
        <script src="/controller.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="control_bar">
            <button type="button" id= 'control_button'>Open Console</button>
        </div>

        <div id='console' title="Chopshop Console">
            <textarea id="console_box" readonly></textarea>

            <input id='console_cmd' type="text" size="40">
            <input class= 'button' id='console_send' type="submit" value="send">
            <input class= 'button' id='console_reconnect' type="button" value="reconnect">
            
        </div>

        <div id='data_window'>
            <ul id='data_window_list'>
            </ul>
        </div>

    </body>
</html>
